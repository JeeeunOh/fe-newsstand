<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>뉴스스탠드</title>
  </head>
  <body>
    <div class="news-stand-container">
      <!-- 기본 상단 영역 -->
      <header class="header-wrapper">
        <button onclick="reloadPage()">
          <img class="icon-size24" src="./img/news_stand_logo.svg" />
          <h1 class="header_title">뉴스스탠드</h1>
        </button>
        <time class="system-date"></time>
      </header>

      <!-- 최신 뉴스 자동롤링 영역 -->
      <ul class="hot-topic-wrapper">
        <div class="hot-topic-left">
          <li class="hot-topic_list">
            <h2 class="hot-topic_list_title">연합뉴스</h2>
            <p class="hot-topic_list_content">
              [1보] 김기헌.안철수.천하람.황교안.전대 본경선 진출
            </p>
          </li>
        </div>
        <div class="hot-topic-right">
          <li class="hot-topic_list">
            <h2 class="hot-topic_list_title">연합뉴스</h2>
            <p class="hot-topic_list_content">
              [속보] 최고위원 본경선, 김병민.김용태.김재원.민영삼
            </p>
          </li>
        </div>
      </ul>

      <!-- 언론사별 기사들을 확인하는 영역 -->
      <section class="press-wrapper">
        <header>
          <nav class="main-nav-left">
            <h2 class="main-nav_selected">전체 언론사</h2>
            <h2 class="main-nav_unselected">내가 구독한 언론사</h2>
          </nav>
          <nav class="main-nav-right">
            <img class="icon-size24" src="./img/list_view.svg" />
            <img class="icon-size24" src="./img/grid_view.svg" />
          </nav>
        </header>

        <div class="arrows-wrapper">
          <ul class="news-wrapper"></ul>
          <img
            onclick="clickArrow(-1)"
            class="left-arrow"
            src="./img/left_arrow.svg"
          />
          <img
            onclick="clickArrow(+1)"
            class="right-arrow"
            src="./img/right_arrow.svg"
          />
        </div>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
