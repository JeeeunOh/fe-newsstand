<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>뉴스스탠드</title>
  </head>
  <body>
    <div class="news-stand-container">
      <!-- 기본 상단 영역 -->
      <header class="header-wrapper">
        <button>
          <img class="icon-size24" src="/images/news_stand_logo.svg" />
          <h1 class="header_title">뉴스스탠드</h1>
        </button>
        <time class="system-date"></time>
      </header>

      <!-- 최신 뉴스 자동롤링 영역 -->
      <ul class="hot-topic-wrapper">
        <div class="hot-topic-left"></div>
        <div class="hot-topic-right"></div>
      </ul>

      <!-- 언론사별 기사들을 확인하는 영역 -->
      <section class="press-wrapper">
        <header>
          <nav class="main-nav-left">
            <h2 class="main-nav_selected">전체 언론사</h2>
            <h2 class="main-nav_unselected">내가 구독한 언론사</h2>
          </nav>
          <nav class="main-nav-right">
            <img
              class="nav-list icon-size24"
              src="/images/list-view_gray.svg"
            />
            <img
              class="nav-grid icon-size24"
              src="/images/grid-view_blue.svg"
            />
          </nav>
        </header>

        <div class="arrows-wrapper">
          <ul class="news-grid-wrapper"></ul>
          <ul class="news-list-wrapper hidden">
            리스트뷰
          </ul>
          <img class="left-arrow" src="/images/left_arrow.svg" />
          <img class="right-arrow" src="/images/right_arrow.svg" />
        </div>
      </section>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
